<div id="page_content">
    <div id="page_content_inner">

        <div class="md-card">
            <div class="md-card-content">
                <h3 class="heading_a">Input fields</h3>
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-2">
                        <div class="uk-form-row">
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-2">
                                    <label>Label</label>
                                    <input type="text" class="md-input" md-input />
                                </div>
                                <div class="uk-width-medium-1-2">
                                    <label>Label fixed</label>
                                    <input type="text" class="md-input label-fixed" md-input />
                                </div>
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label>Passsword</label>
                            <input type="password" class="md-input" ng-model="form.input_b" md-input />
                        </div>
                        <div class="uk-form-row">
                            <label>Disabled</label>
                            <input type="text" class="md-input" disabled ng-model="form.input_c" md-input />
                        </div>
                    </div>
                    <div class="uk-width-medium-1-2">
                        <div class="uk-form-row">
                            <label>Prefilled</label>
                            <input type="text" class="md-input" ng-model="form.input_d" md-input />
                        </div>
                        <div class="uk-form-row">
                            <label>Error</label>
                            <input type="text" class="md-input md-input-danger" value="Something wrong" ng-model="form.input_e" md-input />
                        </div>
                        <div class="uk-form-row">
                            <label>Success</label>
                            <input type="text" class="md-input md-input-success" value="All ok" ng-model="form.input_f" md-input />
                        </div>
                    </div>
                </div>
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-large-1-4 uk-width-medium-1-2">
                        <div class="uk-input-group">
                            <span class="uk-input-group-addon"><input type="checkbox" ng-model="input_g_checkbox" icheck/></span>
                            <label>Checkbox addon</label>
                            <input type="text" class="md-input" ng-model="form.input_g" md-input />
                        </div>
                    </div>
                    <div class="uk-width-large-1-4 uk-width-medium-1-2">
                        <div class="uk-input-group">
                            <label>Button addon</label>
                            <input type="text" class="md-input" ng-model="form.input_h" md-input />
                            <span class="uk-input-group-addon"><a class="md-btn" href="#">Save</a></span>
                        </div>
                    </div>
                    <div class="uk-width-large-1-4 uk-width-medium-1-2">
                        <div class="uk-input-group">
                            <label>Icon addon</label>
                            <input type="text" class="md-input" ng-model="form.input_i" md-input />
                            <span class="uk-input-group-addon">
                                <a href="#"><i class="material-icons">&#xE163;</i></a>
                            </span>
                        </div>
                    </div>
                    <div class="uk-width-large-1-4 uk-width-medium-1-2">
                        <div class="uk-input-group">
                            <span class="uk-input-group-addon">$</span>
                            <label>Text addon</label>
                            <input type="text" class="md-input" ng-model="form.input_j" md-input />
                        </div>
                    </div>
                </div>
                <h3 class="heading_c uk-margin-large-top">Fixed width</h3>
                <div class="uk-grid uk-margin-medium-top" data-uk-grid-margin>
                    <div class="uk-width-medium-1-1">
                        <label>uk-form-width-large</label>
                        <input type="text" class="md-input uk-form-width-large" md-input />
                    </div>
                    <div class="uk-width-medium-1-1">
                        <label>uk-form-width-medium</label>
                        <input type="text" class="md-input uk-form-width-medium" md-input />
                    </div>
                    <div class="uk-width-medium-1-1">
                        <label>uk-form-width-small</label>
                        <input type="text" class="md-input uk-form-width-small" md-input />
                    </div>
                    <div class="uk-width-medium-1-1">
                        <label>uk-form-width-mini</label>
                        <input type="text" class="md-input uk-form-width-mini" md-input />
                    </div>
                </div>
            </div>
        </div>

        <div class="md-card">
            <div class="md-card-content">
                <h3 class="heading_a">Textareas (auto resize)</h3>
                <div class="uk-grid">
                    <div class="uk-width-1-1">
                        <div class="uk-form-row">
                            <label>Textarea</label>
                            <textarea cols="30" rows="4" class="md-input" ng-model="form.input_k" md-input textarea-autosize></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="md-card">
            <div class="md-card-content">
                <h3 class="heading_a">Select</h3>
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-3">
                        <input type="text" config="selectize_a_config" options="selectize_a_data.options" ng-model="selectize_a" name="selectize_a" selectize />
                        <span class="uk-form-help-block">Default</span>
                    </div>
                    <div class="uk-width-medium-1-3">
                        <input type="text" config="selectize_c_config" options="selectize_c_options" ng-model="selectize_c" name="selectize_c" selectize data-uk-tooltip="{pos:'top'}" title="Select with tooltip">
                        <span class="uk-form-help-block">With tooltips</span>
                    </div>
                    <div class="uk-width-medium-1-3">
                        <input type="text" config="{ create:false, maxItems: 1, placeholder: 'Select...' }" options="selectize_b_options" ng-model="selectize_b" name="selectize_b" selectize ng-disabled="true"/>
                        <span class="uk-form-help-block">Disabled</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="md-card">
            <div class="md-card-content">
                <h3 class="heading_a">Switches</h3>
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-3">
                        <input type="checkbox" ui-switch ng-model="switches.switch_a" id="switch_demo_1" />
                        <label for="switch_demo_1" class="inline-label">Service offline</label>
                        <span class="uk-form-help-block">Checked</span>
                    </div>
                    <div class="uk-width-medium-1-3">
                        <input type="checkbox" ui-switch ng-model="switches.switch_b" id="switch_demo_2" />
                        <label for="switch_demo_2" class="inline-label">Show Email</label>
                        <span class="uk-form-help-block">Unchecked (disabled on page load)</span>
                    </div>
                    <div class="uk-width-medium-1-3">
                        <input type="checkbox" ui-switch ng-model="switches.switch_c" id="switch_demo_3" disabled />
                        <span class="uk-form-help-block">Disabled</span>
                    </div>
                </div>
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-3">
                        <input type="checkbox" class="switchery switchery-large" ui-switch ng-model="switches.switch_d" checked id="switch_demo_large" />
                        <label for="switch_demo_large" class="inline-label">Label</label>
                        <span class="uk-form-help-block">Large</span>
                    </div>
                    <div class="uk-width-medium-1-3">
                        <input type="checkbox" class="switchery switchery-small" ui-switch ng-model="switches.switch_e" id="switch_demo_small" />
                        <label for="switch_demo_small" class="inline-label">Label</label>
                        <span class="uk-form-help-block">Small</span>
                    </div>
                    <div class="uk-width-medium-1-3">
                        <input type="checkbox" class="switchery" ui-switch ng-model="switches.switch_model" id="switch_demo_model" />
                        <label for="switch_demo_model" class="inline-label">Label</label>
                        <span class="uk-form-help-block">External model change</span>
                    </div>
                </div>
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-4">
                        <input type="checkbox" ui-switch ng-model="switches.switch_f" color="#1e88e5" id="switch_demo_primary" />
                        <label for="switch_demo_primary" class="inline-label">Label</label>
                    </div>
                    <div class="uk-width-medium-1-4">
                        <input type="checkbox" ui-switch ng-model="switches.switch_g" color="#d32f2f" id="switch_demo_danger" />
                        <label for="switch_demo_danger" class="inline-label">Label</label>
                    </div>
                    <div class="uk-width-medium-1-4">
                        <input type="checkbox" ui-switch ng-model="switches.switch_h" color="#ffb300" id="switch_demo_warning" />
                        <label for="switch_demo_warning" class="inline-label">Label</label>
                    </div>
                    <div class="uk-width-medium-1-4">
                        <input type="checkbox" ui-switch ng-model="switches.switch_i" color="#7cb342" id="switch_demo_success" />
                        <label for="switch_demo_success" class="inline-label">Label</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-2">
                <div class="md-card">
                    <div class="md-card-content">
                        <h3 class="heading_a">Radio Buttons</h3>
                        <div class="uk-grid" data-uk-grid-margin>
                            <div class="uk-width-medium-2-5">
                                <p>
                                    <input type="radio" name="radio_demo" id="radio_demo_1" icheck ng-model="radio_demo" value="radio_1" />
                                    <label for="radio_demo_1" class="inline-label">Mercury</label>
                                </p>
                                <p>
                                    <input type="radio" name="radio_demo" id="radio_demo_2" icheck ng-model="radio_demo" value="radio_2" />
                                    <label for="radio_demo_2" class="inline-label">Venus</label>
                                </p>
                                <p>
                                    <input type="radio" name="radio_demo" id="radio_demo_3" icheck ng-model="radio_demo" value="radio_3" ng-disabled="true" />
                                    <label for="radio_demo_3" class="inline-label">Earth</label>
                                </p>
                                <p>
                                    <input type="radio" name="radio_demo" id="radio_demo_4" icheck ng-model="radio_demo" value="radio_4" ng-checked="true" />
                                    <label for="radio_demo_4" class="inline-label">Mars</label>
                                </p>
                            </div>
                            <div class="uk-width-medium-3-5">
                                <span class="icheck-inline">
                                    <input type="radio" name="radio_demo_inline" id="radio_demo_inline_1" icheck ng-model="radio_demo_inline" value="radio_inline_1" />
                                    <label for="radio_demo_inline_1" class="inline-label">Mercury</label>
                                </span>
                                <span class="icheck-inline">
                                    <input type="radio" name="radio_demo_inline" id="radio_demo_inline_2" icheck ng-model="radio_demo_inline" value="radio_inline_2" />
                                    <label for="radio_demo_inline_2" class="inline-label">Venus</label>
                                </span>
                                <span class="icheck-inline">
                                    <input type="radio" name="radio_demo_inline" id="radio_demo_inline_3" icheck ng-model="radio_demo_inline" value="radio_inline_3" />
                                    <label for="radio_demo_inline_3" class="inline-label">Earth</label>
                                </span>
                                <span class="uk-form-help-block">Inline</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="uk-width-medium-1-2">
                <div class="md-card">
                    <div class="md-card-content">
                        <h3 class="heading_a">Checkboxes</h3>
                        <div class="uk-grid" data-uk-grid-margin>
                            <div class="uk-width-medium-2-5">
                                <p>
                                    <input type="checkbox" name="checkbox_demo_1" id="checkbox_demo_1" icheck ng-model="checkbox_demo_1" />
                                    <label for="checkbox_demo_1" class="inline-label">Mercury</label>
                                </p>
                                <p>
                                    <input type="checkbox" name="checkbox_demo_2" id="checkbox_demo_2" icheck ng-model="checkbox_demo_2" />
                                    <label for="checkbox_demo_2" class="inline-label">Venus</label>
                                </p>
                                <p>
                                    <input type="checkbox" name="checkbox_demo_3" id="checkbox_demo_3" icheck ng-model="checkbox_demo_3" ng-disabled="true" />
                                    <label for="checkbox_demo_3" class="inline-label">Earth</label>
                                </p>
                                <p>
                                    <input type="checkbox" name="checkbox_demo_4" id="checkbox_demo_4" icheck ng-model="checkbox_demo_4" />
                                    <label for="checkbox_demo_4" class="inline-label">Mars</label>
                                </p>
                            </div>
                            <div class="uk-width-medium-3-5">
                                    <span class="icheck-inline">
                                        <input type="checkbox" name="checkbox_demo_inline" id="checkbox_demo_inline_1" icheck ng-model="checkbox_demo_inline_1" />
                                        <label for="checkbox_demo_inline_1" class="inline-label">Mercury</label>
                                    </span>
                                    <span class="icheck-inline">
                                        <input type="checkbox" name="checkbox_demo_inline" id="checkbox_demo_inline_2" icheck ng-model="checkbox_demo_inline_2" />
                                        <label for="checkbox_demo_inline_2" class="inline-label">Venus</label>
                                    </span>
                                    <span class="icheck-inline">
                                        <input type="checkbox" name="checkbox_demo_inline" id="checkbox_demo_inline_3" icheck ng-model="checkbox_demo_inline_3" />
                                        <label for="checkbox_demo_inline_3" class="inline-label">Earth</label>
                                    </span>
                                <span class="uk-form-help-block">Inline</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
