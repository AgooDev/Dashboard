    <div class="login_page_wrapper">
        <div class="md-card" id="login_card">
            <div class="md-card-content large-padding" id="login_form">
                <div class="login_heading">
                    <img src="../../../assets/img/agoo_header_white.png" />
                </div>
                <form>
                    <div class="uk-form-row">
                        <label for="login_username">Usuario</label>
                        <input class="md-input" type="text" id="login_username" ng-model="login_username" md-input />
                    </div>
                    <div class="uk-form-row">
                        <label for="login_password">Contrase&ntilde;a</label>
                        <input class="md-input" type="password" id="login_password" ng-model="login_password" md-input />
                    </div>
                    <div class="uk-margin-medium-top">
                        <a ui-sref="restricted.dashboard" class="md-btn md-btn-primary md-btn-block md-btn-large">Iniciar sesión</a>
                    </div>
                    <div class="uk-margin-top">
                        <span class="icheck-inline">
                            <input type="checkbox" name="login_page_stay_signed" id="login_page_stay_signed" icheck ng-model="login_signed" />
                            <label for="login_page_stay_signed" class="inline-label">Recordar mis datos</label>
                        </span>
                        <a href="#" id="password_reset_show_direct" ng-click="passwordReset($event)">¿Olvidaste tu contrase&ntilde;a?</a>
                    </div>
                </form>
            </div>
            <div class="md-card-content large-padding" id="login_password_reset" style="display: none">
                <button type="button" class="uk-position-top-right uk-close uk-margin-right uk-margin-top back_to_login" ng-click="backToLogin($event)"></button>
                <h2 class="heading_a uk-margin-large-bottom">Restablecimiento de contrase&ntilde;a</h2>
                <form>
                    <div class="uk-form-row">
                        <label for="login_email_reset">Correo electronico</label>
                        <input class="md-input" type="text" id="login_email_reset" ng-model="login_email_reset" md-input />
                    </div>
                    <div class="uk-margin-medium-top">
                        <a ui-sref="restricted.dashboard" class="md-btn md-btn-primary md-btn-block">Solicitar</a>
                    </div>
                </form>
            </div>
            <div class="md-card-content large-padding" id="register_form" style="display: none">
                <button type="button" class="uk-position-top-right uk-close uk-margin-right uk-margin-top back_to_login" ng-click="backToLogin($event)"></button>
                <h2 class="heading_a uk-margin-medium-bottom">Crear cuenta de administrador.</h2>
                <form>
                    <div class="uk-form-row">
                        <label for="register_username">Usuario</label>
                        <input class="md-input" type="text" id="register_username" ng-model="register_username" md-input />
                    </div>
                    <div class="uk-form-row">
                        <label for="register_password">Contrase&ntilde;a</label>
                        <input class="md-input" type="password" id="register_password" ng-model="register_password" md-input />
                    </div>
                    <div class="uk-form-row">
                        <label for="register_password_repeat">Repetir contrase&ntilde;a</label>
                        <input class="md-input" type="password" id="register_password_repeat" ng-model="register_password_repeat" md-input />
                    </div>
                    <div class="uk-form-row">
                        <label for="register_email">E-mail</label>
                        <input class="md-input" type="text" id="register_email" ng-model="register_email" md-input />
                    </div>
                    <div class="uk-margin-medium-top">
                        <a ui-sref="restricted.dashboard" class="md-btn md-btn-primary md-btn-block md-btn-large">Solicitar cuenta</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="uk-margin-top uk-text-center">
            <a href="#" id="signup_form_show" ng-hide="registerFormActive" ng-click="registerForm($event)">Solicitar cuenta.</a>
        </div>
    </div>
