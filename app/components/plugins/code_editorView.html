<div id="page_content">
    <div id="page_content_inner">

        <div class="uk-width-medium-9-10 uk-container-center">
            <div class="uk-grid uk-grid-collapse" data-uk-grid-margin>
                <div class="uk-width-large-8-10">
                    <div class="md-card md-card-single md-card-CodeMirror" single-card>
                        <div class="md-card-toolbar">
                            <div class="md-card-toolbar-actions">
                                <i class="md-icon material-icons" ng-click="openFullscreen($event)">&#xE5D0;</i>
                                <div class="md-card-dropdown" data-uk-dropdown="{pos:'bottom-right'}">
                                    <i class="md-icon material-icons">&#xE3B7;</i>
                                    <div class="uk-dropdown uk-dropdown-scrollable">
                                        <ul class="uk-nav" id="code_editor_theme">
                                            <li class="uk-nav-header">Editor Theme</li>
                                            <li ng-repeat="theme in editor_themes" ng-class="{'uk-active': $index == 0}">
                                                <a href="#" ng-click="changeTheme($event,theme)">{{theme}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <h3 class="md-card-toolbar-heading-text">
                                Code Editor
                            </h3>
                        </div>
                        <div class="md-card-content padding-reset">
                            <form>
                                <div id="code_editor" ui-codemirror="{ onLoad : codemirrorLoaded }" ui-codemirror-opts="code_editor_options" ng-model="codemirror_data"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="uk-width-large-2-10 uk-visible-large">
                    <div class="md-list-outside-wrapper">
                        <ul class="md-list md-list-outside file_list">
                            <li class="heading_list">Files</li>
                            <li ng-repeat="file in file_list">
                                <a href="#" class="md-list-content" ng-click="loadFile($event,file)">
                                    <span class="md-list-heading uk-text-truncate" ng-class="{'md-color-red-600': $last}">{{file.name}}</span>
                                    <span class="uk-text-small uk-text-muted">{{file.file}}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div id="sidebar_secondary" sidebar-secondary toggle-hidden="large" custom-scrollbar>
    <div class="sidebar_secondary_wrapper uk-margin-remove">
        <ul class="md-list md-list-outside file_list">
            <li class="heading_list">Files</li>
            <li ng-repeat="file in file_list">
                <a href="#" class="md-list-content" ng-click="loadFile($event,file)">
                    <span class="md-list-heading uk-text-truncate" ng-class="{'md-color-red-600': $last}">{{file.name}}</span>
                    <span class="uk-text-small uk-text-muted">{{file.file}}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
